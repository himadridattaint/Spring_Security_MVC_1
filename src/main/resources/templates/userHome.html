<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Add some style to the body and the heading */
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px black;
        }
        /* Add a border and some padding to the quote */
        .quote {
            border: 2px solid white;
            margin: 20px;
            padding: 20px;
        }
        /* Add some style to the quote text and the author */
        .quote-text {
            font-size: 24px;
            font-style: italic;
        }
        .quote-author {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
    </style>
    <title>User After Log In:Home Page</title>
</head>
